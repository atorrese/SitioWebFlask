<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block titulo %}Menu Principal{% endblock%}</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='images/icono.ico')}}" />
    <link href="https://fonts.googleapis.com/css?family=Courier%20New:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Courier%20New:400,700,400normal,700normal" rel="stylesheet"
        type="text/css" />
    <link href="{{url_for('static',filename='css/mi_estilo.css')}}" rel="stylesheet" />
    <link href="{{url_for('static',filename='css/animaciones.css')}}" rel="stylesheet" />
    {% block estilos %} {% endblock %}
</head>

<body id="page-top">
    <nav id="mainNav" class="navbar navbar-expand-lg bg-secondary fixed-top">
        <div class="container">
            <a href="{{url_for('inicio')}}"><img src="{{url_for('static',filename='images/logo.ico')}}" width="100px" alt="logotipo"></a>
            <a class="navbar-brand js-scroll-trigger" href="#page-top"></a>
            <button
                class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-info text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse animated fadeInRight" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-2 px-0 px-lg-2 rounded js-scroll-trigger"
                            href="{{url_for('coleccion')}}">Colecciones</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-2 px-0 px-lg-2 rounded js-scroll-trigger"
                            href="{{url_for('calculo')}}">Calculos</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-2 px-0 px-lg-2 rounded js-scroll-trigger"
                            href="{{url_for('cadena')}}">Cadenas</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-2 px-0 px-lg-2 rounded js-scroll-trigger"
                            href="{{url_for('ayuda')}}">Ayuda</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-2 px-0 px-lg-2 rounded js-scroll-trigger"
                            href="{{url_for('ejercicio')}}">Ejercicios</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block contenido %}
    
    {% endblock%}
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{{url_for('static',filename='js/mi_script.js')}}"></script>
    {% block js %} {% endblock %}
</body>
</html
